<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inverter String</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        max-width: 600px;
        margin: auto;
      }
      .result {
        margin-top: 20px;
      }
      .result p {
        font-size: 1.2em;
      }
    </style>
  </head>
  <body>
    <h1>Inverter String</h1>
    <label for="inputString">Digite a string:</label>
    <input type="text" id="inputString" placeholder="Digite a string aqui" />
    <button onclick="inverterString()">Inverter</button>
    <div class="result" id="result"></div>

    <script>
      function inverterString() {
        const inputString = document.getElementById("inputString").value;

        let stringInvertida = "";

        for (let i = inputString.length - 1; i >= 0; i--) {
          stringInvertida += inputString[i];
        }

        const resultDiv = document.getElementById("result");
        resultDiv.innerHTML = `<p>String invertida: ${stringInvertida}</p>`;
      }
    </script>
  </body>
</html>
