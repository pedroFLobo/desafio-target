<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verificar Fibonacci</title>
  </head>
  <body>
    <script>
      function pertenceFibonacci(numero) {
        if (numero < 0) return false;

        let a = 0,
          b = 1;

        if (numero === 0 || numero === 1) return true;

        while (b <= numero) {
          if (b === numero) return true;
          let temp = a;
          a = b;
          b = temp + b;
        }

        return false;
      }

      const numero = parseInt(
        prompt(
          "Digite um número para verificar se pertence à sequência de Fibonacci:"
        ),
        10
      );

      if (pertenceFibonacci(numero)) {
        alert(`${numero} pertence à sequência de Fibonacci.`);
      } else {
        alert(`${numero} não pertence à sequência de Fibonacci.`);
      }
    </script>
  </body>
</html>
